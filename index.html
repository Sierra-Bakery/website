<!DOCTYPE html>
<html>
<head>
    <title>Shaddo One</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            padding: 20px;
            text-align: center;
            font-size: 40px;
            border-bottom: 4px solid #f1f1f1;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100%;
            background-color: #333;
            box-shadow: 4px 0 10px rgba(0,0,0,0.5);
            padding-top: 20px;
        }
        .menu a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 20px;
            color: #bbb;
            display: block;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #f1f1f1;
            background-color: #1a1a1a;
        }
        .main {
            margin-left: 220px;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            border-left: 4px solid #666;
            padding-left: 15px;
        }
        h2 {
            color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Shaddo One</h1>
</div>

<div class="menu">
    <a href="#post1">TCP/IP</a>
    <a href="#post2">DNS</a>
    <a href="#post3">HTML</a>
    <!-- Add more menu items here -->
</div>

<div class="main">
    <div id="post1" class="section">
        <h2>TCP/IP</h2>
        <p>This is the content for post 1. Add your text, images, or other elements here.</p>
    </div>
    
    <div id="post2" class="section">
        <h2>DNS</h2>
        <p>This is the content for post 2. Add your text, images, or other elements here.</p>
    </div>
    
    <div id="post3" class="section">
        <h2>HTML</h2>
        <p>This is the content for post 3. Add your text, images, or other elements here.</p>
    </div>
    
    <!-- Add more sections here -->
</div>

</body>
</html>
